<div class="container">
    <div class="row">
        <div class="alert alert-success" *ngIf="mensaje=== 'Suscrito' ; else otroMensaje">
            <strong>{{mensaje}}</strong>
        </div>
        <ng-template #otroMensaje>
            <div class="alert alert-danger">
                <strong>{{mensaje}}</strong>
            </div>


        </ng-template>
    </div>
</div>
<app-hijo (emisor)="getMensaje($event)" [mensaje]="'Angular'" [nombreBoton1]="'Suscribete'" [nombreBoton2]="'Desuscribete'"></app-hijo>
